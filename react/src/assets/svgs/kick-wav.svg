<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Use a thin, jagged stroke for a "noisy" look */
      .transient-wave {
        fill: none;
        stroke: #222;
        stroke-width: 2;
        stroke-linejoin: miter; /* Sharp corners */
        stroke-linecap: butt;
      }
    </style>
    <linearGradient id="fadeEdges" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="10%" stop-color="white" stop-opacity="1"/>
      <stop offset="90%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="scopeMask">
      <rect x="0" y="0" width="400" height="120" fill="url(#fadeEdges)"/>
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="#f0f0f0" rx="4" ry="4"/>

  <line x1="0" y1="60" x2="400" y2="60" stroke="#ddd" stroke-width="1"/>

  <g mask="url(#scopeMask)">
    <path class="transient-wave" d="
      M 0 60
      L 50 60 L 52 10 L 55 110 L 58 20 L 62 100 L 67 35 L 75 85 L 85 45 L 100 70 L 130 55 L 160 60
      L 400 60
      L 450 60 L 452 10 L 455 110 L 458 20 L 462 100 L 467 35 L 475 85 L 485 45 L 500 70 L 530 55 L 560 60
      L 800 60
    ">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        from="0 0" 
        to="-400 0" 
        dur="2.5s" 
        repeatCount="indefinite" 
        calcMode="linear"
      />
    </path>
  </g>
</svg>
